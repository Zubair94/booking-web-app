<mat-form-field appearance="fill">
  <mat-label>Select an option</mat-label>
  <mat-select [formControl]="selectGuest">
    <ng-container *ngIf="(guestList$ | async) as guestList">
      <mat-option *ngFor="let guest of guestList" [value]="guest">{{guest.name}}</mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
