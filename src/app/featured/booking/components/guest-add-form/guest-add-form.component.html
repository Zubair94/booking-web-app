<form [formGroup]="guestForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input type="text" matInput placeholder="Pat" formControlName="name">
      <mat-error *ngIf="name.errors && name.touched">
        <mat-error *ngIf="name.errors.required">
          Name is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="name.errors.minlength || name.errors.maxlength">
          Name must be between 2 to 50 characters
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input type="text" matInput placeholder="01700000000" formControlName="phone">
      <mat-error *ngIf="phone.errors && phone.touched">
        <mat-error *ngIf="phone.errors.required">
          Phone is <strong>required</strong>
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="pat@example.com" formControlName="email">
      <mat-error *ngIf="email.errors && email.touched">
        <mat-error *ngIf="email.errors.required">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="email.errors.email">
          Please enter a valid email
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input type="text" matInput placeholder="Address" formControlName="address">
      <mat-error *ngIf="address.errors && address.touched">
        <mat-error *ngIf="address.errors.required">
          Address is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="address.errors.maxlength">
          Address must be less than 100 characters
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>
</form>
