<div class="container-guest-list">
  <h1 class="container-guest-list-title mat-title">Booking Web App</h1>
  <div class="container-guest-list-content-heading">
    <h1 class="mat-h3">Booking Web App</h1>
    <button type="button" mat-raised-button color="primary" [routerLink]="['/booking']">New Booking</button>
  </div>
  <div class="container-guest-list-content">
    <div class="mat-elevation-z8" *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Guest Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="checkInDate">
          <th mat-header-cell *matHeaderCellDef> Check In Date </th>
          <td mat-cell *matCellDef="let element"> {{element.checkInDate | date: 'medium'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="rooms">
          <th mat-header-cell *matHeaderCellDef> Rooms </th>
          <td mat-cell *matCellDef="let element"> {{element.rooms}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button type="button" color="primary"
            (click)="handleGuestCheckOut(element)">Check Out</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
